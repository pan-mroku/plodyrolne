{% extends 'base.html' %}

{% block content %}
  <h3>Profil rolnika: {{rolnik.Imie}} {{rolnik.Nazwisko}}</h3>
<hr>
  <dl class="dl-horizontal">
    <dt>Id:</dt>
    <dd>{{ rolnik.id }}</dd>
    <dt>Imie i Nazwisko:</dt>
    <dd>
      {{rolnik.Imie}} {{rolnik.Nazwisko}}
    </dd>
    <dt>Mail:</dt>
    <dd>
      {{rolnik.user.email}}
    </dd>
    <dt>Adres:</dt>
    <dd>
      {{rolnik.Adres}}
    </dd>
    <dt>Pozycja na mapie:</dt>
    <dd>{{rolnik.location}}</dd>
  </dl>
{% endblock %}
